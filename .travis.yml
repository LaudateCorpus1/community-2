language: ruby
cache: bundler
services:
  - redis-server
addons:
  postgresql: "9.3"
rvm:
  - "2.1.2"
before_install:
  - curl -o ./lein https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein
  - chmod +x ./lein
before_script:
  - bin/rake db:create
  - cd client && ../lein cljsbuild once test && cd ..
script:
  - ./bin/rake test
  - JASMINE_CONFIG_PATH=test/javascripts/support/jasmine.yml ./bin/rake jasmine:ci
